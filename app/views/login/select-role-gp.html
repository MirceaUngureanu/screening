

{% extends 'layout.html' %}


{% block pageTitle %}
  NHS.UK prototype kit
{% endblock %}




{% block content %}
  <div class="nhsuk-grid-row nhsuk-u-margin-top-4">
    <div class="nhsuk-grid-column-two-thirds nhsuk-u-margin-top-4">
        <div class="nhsuk-form-group">

            <fieldset class="nhsuk-fieldset">
              <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <h1 class="nhsuk-fieldset__heading">
                  Choose a role from the list to log in with
                </h1>
              </legend>
          
              <div class="nhsuk-radios">
                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="gp-admin" name="role" type="radio" value="no">
                  <label class="nhsuk-label nhsuk-radios__label" for="gp-admin">
                  GP Administrator
                  </label>
                </div>
                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="sample-taker" name="role" type="radio" value="yes">
                  <label class="nhsuk-label nhsuk-radios__label" for="sample-taker">
                   Sample Taker
                  </label>
                </div>
              </div>
            </fieldset>
           
          
          </div>
          <a class="nhsuk-button" href="/sample-taker/search" type="submit">
            Continue</a>
    </div>
  </div>
{% endblock %}
