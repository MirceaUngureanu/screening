<form action="prior-notification-{{ data.pnlversion }}-defer-length" method="post">

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
      {% if data.role == 'csas' and data.patversion == '2'  %}
        Choose a reason to delay the patient
      {% else %}
        Choose a reason to defer the patient
      {% endif %}
    </legend>
    <div class="nhsuk-radios">
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="example-1" name="pnl-defer-reason" type="radio" value="Pregnancy">
        <label class="nhsuk-label nhsuk-radios__label" for="example-1">
          Pregnancy
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="example-2" name="pnl-defer-reason" type="radio" value="Recent test" checked>
        <label class="nhsuk-label nhsuk-radios__label" for="example-2">
        Recent test
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="example-2" name="pnl-defer-reason" type="radio" value="Under care of colposcopy" checked>
        <label class="nhsuk-label nhsuk-radios__label" for="example-2">
        Under care of colposcopy
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="example-2" name="pnl-defer-reason" type="radio" value="Undergoing treatment relevant to screening" checked>
        <label class="nhsuk-label nhsuk-radios__label" for="example-2">
        Undergoing treatment relevant to screening
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="example-2" name="pnl-defer-reason" type="radio" value="Discharge from colposcopy" checked>
        <label class="nhsuk-label nhsuk-radios__label" for="example-2">
        Discharge from colposcopy
        </label>
      </div>
      {% if data.role == 'csas' %}
        <div class="nhsuk-radios__item">
          <input class="nhsuk-radios__input" id="example-2" name="pnl-defer-reason" type="radio" value="Patient wishes to defer" checked>
          <label class="nhsuk-label nhsuk-radios__label" for="example-2">
          Patient wishes to defer
          </label>
        </div>
      {% endif %}
    </div>
  </fieldset>
</div>

 <button class="nhsuk-button nhsuk-button--ers">Continue</button>

  </form>
